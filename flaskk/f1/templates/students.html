<!doctype html> 
<html lang="ru">
<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Average grade</th>
    </tr>
    <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.fname }}</td>
                <td>{{ student.lname }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.avg_grade }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
