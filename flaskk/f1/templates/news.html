<!doctype html> 
<html lang="ru">
<table>
    <tr>
        <th>Title</th>
        <th>Short description</th>
        <th>Date</th>
        <th>Full text</th>
    </tr>
    <tbody>
        {% for item in news %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.short }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.text }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
