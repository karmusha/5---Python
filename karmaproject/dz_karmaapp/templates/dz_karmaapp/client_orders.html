{% extends 'base.html' %} 

{% block title %}
    {{ client.name }} 
{% endblock %}

{% block content %}
    <h2>Ordered products: {{ client.name }}</h2>
    <table>
        {% for order in orders %}
            <tr>
                <td> <a href="{% url 'order_full' order.id %}">{{ order.products}}</a>
                <td>{{ order.get_all_products }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
