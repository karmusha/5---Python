<!doctype html> 
<html lang="ru"> 
<head> 
    <meta charset="utf-8"> 
    <link rel="stylesheet"href="/static/css/style.css"> 
    <title>{{ title }}</title> 
</head> 
<body>
<div class="row">
    <h1 class="text-monospace text-center">List of users:</h1>
        {% for user in users %}
            <div class="col-12 col-md-6 col-lg-4">
                <h2>{{ user.name }}</h2>
                <p>{{ user.mail }}</p>
                <p>{{ user.phone }}</p>
            </div>
        {% endfor %}
</div>
</body> 
</html>
