{% extends 'base.html' %}
        
{% block title %}
    {{ super() }} - {{ title }}
{% endblock %}
    

{% block content %}
    <meta charset="utf-8">
    <div class="row">
        {% for user in users %}
            <p class="col-12 col-md-6">User's name: {{ user.username }}<br>
            User's email: {{ user.email }}</p>
        {% endfor %}
    </div>
{% endblock %}
